<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Register</title>
</head>

<body>
  <h1>Registration form</h1>
  <form action="/register-new-venue" method="post" spellcheck="false" autocomplete="off">
    Name of Establishment<br><input type="text" name="venueName" id="name" spellcheck="false" autocomplete="off"
      maxlength="25"><br>
    Country Code<br><input type="text" name="countryTag" id="countryTag" spellcheck="false" autocomplete="off"
      maxlength="2"><input type="text" name="country" id="country" readonly disabled><br>
    City<br><input type="text" name="city" id="city" spellcheck="false" autocomplete="off" maxlength="25"><br>
    Street and Number<br><input type="text" name="street" id="street" spellcheck="false" autocomplete="off"
      maxlength="25"><br>
    <input type="submit" value="Register" class="button" id="registerButton">
  </form>
</body>
<script src="./js/register.js"></script>

</html>
