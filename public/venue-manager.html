<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <title>Venue Manager</title>
</head>

<body>
  <h1>Venue Manager</h1>
  <h2>Welcome!</h2>
  <h3>Enter venue data below and click "Manage venue"</h3>
  <form action="/manage-venue" method="post" spellcheck="false" autocomplete="off">
    Name of Establishment<br><input type="text" name="venueName" id="name" spellcheck="false" autocomplete="off"
      maxlength="25"><br>
    Country Code<br><input type="text" name="countryTag" id="countryTag" spellcheck="false" autocomplete="off"
      maxlength="2"><input type="text" name="country" id="country" readonly disabled><br>
    City<br><input type="text" name="city" id="city" spellcheck="false" autocomplete="off" maxlength="25"><br>
    Street and Number<br><input type="text" name="street" id="street" spellcheck="false" autocomplete="off"
      maxlength="25"><br>
    Administartor<br><input type="text" name="administrator" id="administrator" spellcheck="false" autocomplete="off"
    maxlength="25"><br>
    <input type="submit" value="Manage venue" class="button" id="registerButton">
  </form>
</body>
<script src="./js/venue-manager.js"></script>
</html>
